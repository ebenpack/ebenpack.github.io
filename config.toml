# The URL the site will be built for
base_url = "https://ebenpackwood.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "tale-zola"

title = "Eben Packwood"
description = "TODO"

# Whether to generate a feed file for the site
generate_feed = true

slugify.paths = "off"

# The filename to use for the feed. Used as the template filename, too.
# Defaults to "atom.xml", which has a built-in template that renders an Atom 1.0 feed.
# There is also a built-in template "rss.xml" that renders an RSS 2.0 feed.
# feed_filename = "atom.xml"

# The taxonomies to be rendered for the site and their configuration.
taxonomies = [
  {name = "tags", feed = true}, # each tag will have its own feed
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "monokai"

[extra]
# Basic infomation
author = "ebenpack"
github = "https://github.com/ebenpack"

# Set date format in the site
timeformat = "%B %e, %Y" # e.g. June 14, 2021

# Whether to support KaTeX globally
katex = false

# Menu items
[[extra.menu]]
name = "Home"
url = "/"

# [[extra.menu]]
# name = "Tags"
# url = "tags"

[[extra.menu]]
name = "Projects"
url = "pages/projects"

[extra.footer]
start_year = "2018"  # start year of the site
end_year = "2023"    # end year of the site
info = ""


# The options below are used to refer to the expressions on the pages, and you
# can custom the contents as needed in your language.
[extra.expressions]
home = "Home"              # The homepage's name
pinned = "Pinned"          # On the header of the post list
written_by = "Written by"  # Like: Written by Eben Packwood
on = "on"                  # Like: on May 3, 2021
top = "Top"                # Go to the top of the page in the post
tags = "Tags"              # In the page of Tags