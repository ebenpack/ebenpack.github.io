<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>wireframe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="main" style="position:relative; width: 600px; margin: 80px auto">
            <canvas id="wireframe" style="background-color:black; position:relative; border: 2px solid green;" width='600' height='400'></canvas>
            <p>Click on the canvas to give it focus. Move with WASDRF keys. Look around with QETG. Spin icosahedron with HJKLUI.</p>
            <div id="controls">
                <button id="toggledraw">Toggle draw mode</button>
                <button id="togglebfcull">Toggle backface culling</button>
                <button id="toggleqdraw">Toggle quick draw mode</button>
            </div>
        </div>
        <script src="build/wireframe.js"></script>
        <script src="demo.js"></script>
    </body>
</html>
